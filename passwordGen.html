<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="passwordGen.css">
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>

    <!-- Settings -->
    <div class="settings">
      <label>
        Password Length:
        <input type="number" id="length" min="8" max="128" value="" />
      </label>

      <label>
        <input type="checkbox" id="letters" />
        Include Letters
      </label>

      <label>
        <input type="checkbox" id="numbers" />
        Include Numbers
      </label>

      <label>
        <input type="checkbox" id="symbols"/>
        Include Symbols
      </label>
    </div>

    <!-- Generate Button -->
    <button id="generate" onclick="include()">Generate Password</button>

    <!-- Password Output -->
    <input type="text" id="password" placeholder="your password" readonly/>

  </div>
  <script src="passwordGen.js"></script>
</body>
</html>
